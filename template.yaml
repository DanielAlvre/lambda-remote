AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  SSM Orchestrator Downloader
  
  SAM Template para iniciar descargas masivas de S3 a EC2 mediante SSM Run Command.

Globals:
  Function:
    Timeout: 30 # Tiempo suficiente para que SSM reciba el comando

Resources:
  # 1. API Gateway dedicado para este stack
  SSMOrchestratorApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      TracingEnabled: true

  # 2. FUNCI√ìN PRINCIPAL: Orquestador S3 a EC2 via SSM (y ahora S3 a S3)
  FileDownloaderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: descargas/ # Verifica que la carpeta que contiene app.js se llama 'descargas'
      Handler: app.handler # Asume que 'app.js' es el archivo router que distribuye a los handlers
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      # IMPORTANTE: El rol debe tener permisos ssm:SendCommand (para el download)
      # y s3:ListBucket, s3:CopyObject, s3:DeleteObject (para el nuevo rollback-s3)
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/lambda-execution-role"
      Events:
        # RUTA 1: Iniciar Descarga y Backup (GET /download-start)
        StartDownload:
          Type: Api
          Properties:
            RestApiId: !Ref SSMOrchestratorApi
            Path: /download-start
            Method: get

        # RUTA 2: Rollback CL√ÅSICO (SSM/EC2) - Endpoint Renombrado
        StartRollbackSSM:
          Type: Api
          Properties:
            RestApiId: !Ref SSMOrchestratorApi
            Path: /rollback-ssm
            Method: get

        # üÜï RUTA 3: INICIAR ENTRENAMIENTO (Encender EC2 + run_training.py)
        StartTraining:
          Type: Api
          Properties:
            RestApiId: !Ref SSMOrchestratorApi
            Path: /start-training
            Method: get

Outputs:
  SSMOrchestratorApiEndpoint:
    Description: "URL del endpoint de API Gateway para orquestaci√≥n SSM"
    Value: !Sub "https://${SSMOrchestratorApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"